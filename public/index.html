<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie Rodr√≠guez | Fashion Stylist & Retail Curation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-sans { font-family: 'Inter', sans-serif; }
        .display-header {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            width: 100%;
        }
        .z-100 {
            z-index: 100;
        }
        .typewriter-text {
            font-family: 'Special Elite', 'Courier New', monospace;
            color: #000;
        }
        .handmade-label {
            font-family: 'Special Elite', 'Courier New', monospace;
            display: inline-block;
            position: relative;
        }
        .handmade-label::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #000;
            opacity: 0.3;
            transform: rotate(0.5deg);
        }
        .hero-bg {
            background: linear-gradient(135deg, #faf9f7 0%, #f5f3f0 100%);
        }
        .accent-border { border-left: 2px solid #d4af37; }
        .card-hover { transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .card-hover:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(0,0,0,0.08); }
        .image-placeholder {
            background: linear-gradient(135deg, #e8e6e3 0%, #d4d2cf 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a8a6a3;
            font-style: italic;
        }
        .gold-accent { color: #b8860b; }
        .text-stylish { letter-spacing: 0.05em; text-transform: uppercase; font-size: 0.75rem; }
        body {
            background-image: url('/images/paper_texture.jpg');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: auto;
        }
        #app {
            background-color: transparent;
        }
        section {
            background-color: transparent;
        }
        .hero-bg {
            background: linear-gradient(135deg, rgba(250, 249, 247, 0.95) 0%, rgba(245, 243, 240, 0.95) 100%);
        }
        .portfolio-page-container {
            position: relative;
        }
        .page-container {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="/js/main.js"></script>
</body>
</html>
